<center ng-init="showFilter=false; newEntity=false; cope.checked=false; managment.selectedMan=false">
<button ng-click='newEntity=!newEntity'>
  <i class="fa fa-plus" aria-hidden="true"></i>
  Add
</button>
<button ng-click= "deleteManagment()">
    <i class="fa fa-trash-o fa-lg"></i>
    Delete
  </button>
<button ng-click="click.newUpdateMan = !click.newUpdateMan">
    <i class="fa fa-refresh" aria-hidden="true"></i>
    Update</button>
</center>
<br>

<br>

<kendo-grid 
k-options="gridOptionsMan"
k-selectable = "true"
k-on-change="onChangeMan(data)">
</kendo-grid>
<div ng-show=" managment.selectedMan && click.newUpdateMan">
<td><h5>type here</h5><button ng-click = "updateMan(dep)">Update</button></td>
  <td><input kendo-numerictextbox ng-model="dep.id" type="number"  min="0"></td>
  <td><input  class="k-textbox" ng-model="dep.name" type="text" required></td>
  <td><input  class="k-textbox" ng-model="dep.head" type="text" required></td>
  
</div>



<div ng-show="newEntity">
  <td><h5>type here</h5><button ng-click="addDep(dep); newEntity=false">save</button></td>
  <td><input kendo-numerictextbox ng-model="dep.id" type="number"  min="0"></td>
  <td><input  class="k-textbox" ng-model="dep.name" type="text" required></td>
  <td><input  class="k-textbox" ng-model="dep.head" type="text" required></td>
</div>



<tt>color = {{managment.id}}</tt><br/>
