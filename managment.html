<br>
  
<center ng-init="showFilter=false; newEntity=false; cope.checked=false; managment.selectedMan=false">
<button ng-click='newEntity=!newEntity; click.newUpdateMan=false'>
  <i class="fa fa-plus" aria-hidden="true"></i>
  Add
</button>
<button ng-click= "showDeleteToastMan()">
    <i class="fa fa-trash-o fa-lg"></i>
    Delete
  </button>
<button ng-click="click.newUpdateMan = !click.newUpdateMan; updatToastMan(); newEntity=false">
    <i class="fa fa-refresh" aria-hidden="true"></i>
    Update</button>
</center>
<form name="addManForm" novalidate>
<div ng-show="newEntity">
    
    <p ng-show="addManForm.name.$invalid && !addManForm.name.$pristine" style="color: red">Enter a valid name.</p>
    <p ng-show="addManForm.head.$invalid && !addManForm.head.$pristine" style="color: red">Enter a valid name.</p>
    <tr></tr>
    <td><h5>Add</h5></td>
    <td><button  ng-click="addDep(departmentAdd); newEntity=false">save</button></td>
    <td><input kendo-numerictextbox ng-model="departmentAdd.id" type="number"  min="0" ng-required="true"></td>
    <td><input  class="k-textbox" ng-model="departmentAdd.name" type="text" ng-required="true" ng-minlength="3" ng-maxlength="8" name="name"></td>
    <td><input  class="k-textbox" ng-model="departmentAdd.head" type="text" ng-required="true" ng-minlength="3" ng-maxlength="8"name="head"></td>
</div> 
</form>

<form name="updateManForm" novalidate>
<div ng-show=" managment.selectedMan && click.newUpdateMan">
        <td><h5>Update</h5></td>
        <p ng-show="updateManForm.name.$invalid && !updateManForm.name.$pristine" style="color: red">Enter a valid name.</p>
        <p ng-show="updateManForm.head.$invalid && !updateManForm.head.$pristine" style="color: red">Enter a valid name.</p>
        <td><button ng-disabled="updateManForm.$invalid" ng-click = "updateMan(depa)">Update</button></td>
        <td><input kendo-numerictextbox ng-model="depa.id" type="number"  min="0" ng-required="true"></td>
        <td><input  class="k-textbox" ng-model="depa.name" type="text" ng-required="true" ng-minlength="3" name="name" ng-maxlength="8"></td>
        <td><input  class="k-textbox" ng-model="depa.head" type="text" ng-required="true" ng-minlength="3" name="head" ng-maxlength="8"></td>
</div>
</form>

<kendo-grid 
k-options="gridOptionsMan"
k-selectable = "true"
k-on-change="onChangeMan(data)">
</kendo-grid>
