<br>
<br>
<center ng-init="showFilter=false; newEntity=false; newUpdate=false">
<button ng-click='newEntity=!newEntity'>Add</button>
<button ng-click= "deleteEntity()">Delete</button>
<button ng-click= "newUpdate = !newUpdate">Update</button>
<button ng-click="showFilter = !showFilter">filter</button>
</center>
<br>
<center ng-show="showFilter">
    <label>Input Search Entity</label>
    <input type="" name=""  ng-model="entityFilter">
</center>
<br>
<table>
  <tr>
    <th>Select</th>
    <th>Id</th>
    <th>Name</th>
    <th>Department Id</th>
    <th>Salary</th>
    <th>Birth Date</th>
    <th>Hiring Date</th>
    <th>Manager Id</th>
  </tr>
  <tr ng-repeat="emp in emps | filter: entityFilter">
    <td> <input ng-model="employee.id" ng-value="{{emp}}" type="radio"></td>
    <td>{{emp.id}}</td>
    <td>{{emp.name}}</td>
    <td>{{emp.dep_id}}</td>
    <td>{{emp.sal}}</td>
    <td>{{emp.birthDate}}</td>
    <td>{{emp.hireDate}}</td>   
    <td>{{emp.mgr_id}}</td>   
  </tr>
    <tr ng-show="newEntity">
    <td><h5>type here</h5><button ng-click="addEmp(emp); newEntity=false">save</button></td>
    <td><input ng-model="emp.id"></td>
    <td><input ng-model="emp.name"></td>
    <td><input ng-model="emp.dep_id"></td>
    <td><input ng-model="emp.sal"></td>
    <td><input ng-model="emp.birthDate"></td>   
    <td><input ng-model="emp.hireDate"></td>
    <td><input ng-model="emp.mgr_id"></td> 
  </tr>
    <tr ng-show="newUpdate">
    <td><h5>type here</h5><button ng-click="updateEmp(empl); newUpdate=false">save</button></td>
    <td><input ng-model="empl.id"></td>
    <td><input ng-model="empl.name"></td>
    <td><input ng-model="empl.dep_id"></td>
    <td><input ng-model="empl.sal"></td>
    <td><input ng-model="empl.birthDate"></td>   
    <td><input ng-model="empl.hireDate"></td>
    <td><input ng-model="empl.mgr_id"></td> 
  </tr>
</table>
